<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./code.js" defer></script>
    
</head>
<body>
    <div class="score-container">
        <div class="userScoreBox">
            <div>User Score</div>
            <div id="userScore"></div>
        </div>
        <div class="computerScoreBox">
            <div>Computer Score</div>
            <div id="computerScore"></div>
        </div>
    </div>
    <div class="game-container">
        <div class="main-container">
            <div id="displayBox"></div>
            <div class="rps-button-container">
                <button class="rps-button">Rock</button>
                <button class="rps-button">Paper</button>
                <button class="rps-button">Scissor</button>
        </div>
        <button class="reset-button">Reset Game</button>
    </div>
</body>
</html>
